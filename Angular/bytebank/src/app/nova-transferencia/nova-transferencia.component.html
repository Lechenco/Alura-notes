<section class="container">
  <form class="formulario" (ngSubmit)="transferir()" action="">
      <h2 class="formulario__titulo">Nova Transferencia</h2>

      <div class="form-field">
        <label for="valor" class="form-field__label">Valor</label>
        <input type="number" class="form-field__input" name="valor" id="valor" [(ngModel)]="valor">
      </div>

      <div class="form-field">
        <label for="destino" class="form-field__label">Destino</label>
        <input type="text" class="form-field__input" name="destino" id="destino" [(ngModel)]="destino">
      </div>

      <div class="botao-wrapper">
        <button class="botao" type="submit">Transferir</button>
      </div>
    </form>
</section>
